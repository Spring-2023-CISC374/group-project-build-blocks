	<style type="text/css" media="screen">
		.editor-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
		}

		#editor {
			width: 80vw;
			height: 80vh;
		}

		#parse {
			margin-top: 1rem;
			padding: 0.5rem 1rem;
			font-size: 1.5rem;

			border: none;
			background-color: #f1f1f1;
			color: #333;
			cursor: pointer;
		}

		#parse:hover {
			background-color: #333;
			color: #f1f1f1;
		}

		#output {
			margin-top: 1rem;
			padding: 0.5rem 1rem;

			border-radius: 0.5rem;
			border: none;
			background-color: #f1f1f1;
			color: #333;
			cursor: pointer;
		}

		#errors {
			margin-top: 1rem;
			padding: 0.5rem 1rem;
			font-size: 1.5rem;
			border-radius: 0.5rem;
